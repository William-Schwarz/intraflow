name: intraflow
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^3.3.0
  firebase_crashlytics: ^4.0.4
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  shared_preferences: ^2.3.1
  local_auth: ^2.3.0
  local_auth_android: ^1.0.44
  local_auth_darwin: ^1.4.0
  flutter_svg: ^2.0.10+1
  go_router: ^14.2.7
  connectivity_plus: ^6.0.5
  provider: ^6.1.2
  firebase_storage: ^12.2.0
  googleapis_auth: ^1.6.0
  path_provider: ^2.1.4
  file_picker: ^8.0.7
  image_picker: ^1.1.2
  image: ^4.2.0
  http: ^1.2.2
  device_info_plus: ^10.1.2
  flutter_local_notifications: ^17.2.2
  firebase_messaging: ^15.1.0
  flutter_slidable: ^3.1.1
  cached_network_image: ^3.4.0
  url_launcher: ^6.3.0
  flutter_pdfview: ^1.3.2
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_native_splash:
  color: '#C1BCBC'
  image: 'assets/images/app/logo.png'
  android: true
  ios: true

flutter_launcher_icons:
  image_path: 'assets/images/app/logo.png'
  ios: true
  remove_alpha_ios: true
  android: 'launcher_icon'
  adaptive_icon_background: '#C1BCBC'
  adaptive_icon_foreground: 'assets/images/app/logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/app/
    - assets/images/icons/
    - assets/images/svgs/
    - assets/firebase/firebase-adminsdk.json